{% extends "layout.html" %}
{% block content %}
<html>
	<head>
		<meta charset = "utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>NaviMall</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="{{ url_for('static', filename='css/navimall.css') }}" rel="stylesheet"/>

	</head>
	<body>
		<img src="{{url_for('static', filename='images/navimall_main_page_logo.png')}}" width="400" height="150" alt="" class="rounded mx-auto d-block"/ id="mainPageLogo">
		<br />
		<div id="mainPageContent">
			<ul class="nav nav-fill" id="myTab">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#malls" role="tab" aria-controls="malls" aria-selected="true">Malls</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#shops" role="tab" aria-controls="shops" aria-selected="false">Shops</a>
				</li>
			</ul>
			<br />
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="malls" role="tabpanel" aria-labelledby="malls-tab" >

					<form action="/mallResults" method="post" id="MallSearchForm" >
						<input class="form-control form-control-lg submit_on_enter" type="text" placeholder="search" id="mall_name" name="mall">
						<input type="Submit" style="position: absolute; left: -9999px; width: 1px; height: 1px; "tabindex="-1" >

					</form>
					<p> {{result}} </p>
				</div>
				
				<div class="tab-pane fade" id="shops" role="tabpanel" aria-labelledby="shops-tab">
					<form action="/shopResults" method="post">
						<input class="form-control form-control-lg submit_on_enter" type="text" placeholder="search" name="shop_enter">
						<input type="Submit" style="position: absolute; left: -9999px; width: 1px; height: 1px; "tabindex="-1" >
					</form>
					<p> {{result}} </p>
				</div>
			</div>
		</div>
		
		

		<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/navimall.js') }}"></script> -->
	</body>
</html>
{% endblock %}
